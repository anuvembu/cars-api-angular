<div>
<!--<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" multiTemplateDataRows>-->
    <mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Show</mat-header-cell>
      <mat-cell *matCellDef="let car">{{car.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="make">
      <mat-header-cell *matHeaderCellDef>Make</mat-header-cell>
      <mat-cell *matCellDef="let car">
        <mat-cell *ngFor="let spec of car.cars">          
            <div>
                {{spec.make}}
                <br />
            </div> 
        </mat-cell>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="model">
        <mat-header-cell *matHeaderCellDef>Model</mat-header-cell>
        <mat-cell *matCellDef="let car">
          <mat-cell *ngFor="let spec of car.cars">
            {{spec.model}}
          </mat-cell>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
    <!--<mat-row *matRowDef="let row; columns: ['make', 'model']"></mat-row>-->
  </mat-table>
</div>
